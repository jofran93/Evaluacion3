<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Formulario de Notas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Formulario de Notas</h2>
        <form method="post" action="{{ url_for('ejercicio1') }}">
            <label for="nota1">Nota 1:</label>
            <input type="number" name="nota1" id="nota1" required min="10" max="70" step="0.1">

            <label for="nota2">Nota 2:</label>
            <input type="number" name="nota2" id="nota2" required min="10" max="70" step="0.1">

            <label for="nota3">Nota 3:</label>
            <input type="number" name="nota3" id="nota3" required min="10" max="70" step="0.1">

            <label for="asistencia">Asistencia (%):</label>
            <input type="number" name="asistencia" id="asistencia" required min="0" max="100" step="0.1">

            <button type="submit">Enviar</button>
        </form>

        {% if promedio is defined and estado is defined %}
            <p>Promedio: {{ promedio }}</p>
            <p>Estado: {{ estado }}</p>
        {% endif %}
    </div>
</body>
</html>
